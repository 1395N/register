<!DOCTYPE html>
<html>
<head>
  <title>Register & Login</title>
  <style>
    body {
      font-family: Arial;
      background: #eef;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      width: 100%;
      max-width: 900px;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-top: 0;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<div class="container">
  <!-- Registration Form -->
  <div class="form-box">
    <h2>Register</h2>
    {% if message %}<p class="{{ color }}">{{ message }}</p>{% endif %}
    <form method="POST" action="/submit">
      <input type="text" name="first_name" placeholder="First Name" value="{{ first_name or '' }}" required>
      <input type="text" name="last_name" placeholder="Last Name" value="{{ last_name or '' }}" required>
      <input type="text" name="phone" placeholder="Phone" value="{{ phone or '' }}" required>
      <input type="date" name="dob" value="{{ dob or '' }}" required>
      <input type="email" name="email" placeholder="Email" value="{{ email or '' }}" required>
      <button type="submit">Send OTP</button>
    </form>

    {% if otp_sent %}
    <form method="POST" action="/verify">
      <input type="text" name="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
    </form>
    {% endif %}

    {% if otp_verified %}
    <form method="POST" action="/register">
      <input type="password" name="password" placeholder="Create Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    {% endif %}
  </div>

  <!-- Login Form -->
  <div class="form-box">
    <h2>Login</h2>
    {% if login_error %}<p class="error">{{ login_error }}</p>{% endif %}
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p><a href="/forgot">Forgot password?</a></p>

    </form>
  </div>
</div>

</body>
</html>
