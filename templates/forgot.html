<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial; background: #eef; text-align: center; padding: 40px; }
    input { margin: 10px; padding: 10px; width: 300px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Forgot Password</h2>
  {% if message %}<p class="{{ color }}">{{ message }}</p>{% endif %}

  {% if not otp_sent %}
  <form method="POST" action="/forgot">
    <input type="email" name="email" placeholder="Registered Email" required><br>
    <button type="submit">Send OTP</button>
  </form>
  {% endif %}

  {% if otp_sent %}
  <form method="POST" action="/reset">
    <input type="text" name="otp" placeholder="Enter OTP" required><br>
    <input type="password" name="new_password" placeholder="New Password" required><br>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
    <button type="submit">Reset Password</button>
  </form>
  {% endif %}
</body>
</html>
